<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - The Smokers Store</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#000000;
    }

    .container{
      width:100%;
      max-width:450px;
      background:#0d0d0d;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,0.7);
      text-align:center;
      color:white;
    }

    .header{
      background:linear-gradient(135deg, #7b2ff7, #1c1c9c);
      padding:40px 25px;
      color:white;
    }

    .header h2{
      font-size:26px;
      margin-bottom:5px;
    }

    .header p a{
      color:#fff;
      font-weight:600;
      text-decoration:underline;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:18px;
      padding:35px 30px;
    }

    label{
      text-align:left;
      font-size:14px;
      color:#d6d6d6;
      font-weight:500;
    }

    input{
      width:100%;
      padding:15px;
      border-radius:25px;
      border:1px solid #333;
      background:#1b1b1b;
      color:white;
      font-size:15px;
    }

    input::placeholder{ color:#c2c2c2; }

    button{
      background:linear-gradient(90deg, #000428, #004e92);
      color:white;
      border:none;
      border-radius:30px;
      padding:16px;
      font-size:17px;
      font-weight:500;
      cursor:pointer;
      margin-top:10px;
      transition:transform .2s ease, box-shadow .2s ease;
    }

    button:hover{
      transform:scale(1.05);
      box-shadow:0 4px 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<div class="container">

  <div class="header">
    <h2>Iniciar Sesión</h2>
    <p>¿No tienes cuenta? <a href="crear-cuenta.html">Crear una cuenta</a></p>
  </div>

  <form onsubmit="iniciarSesion(event)">

      <label for="email">CORREO ELECTRÓNICO</label>
      <input type="email" id="email" placeholder="correo@gmail.com" required>

      <label for="password">CONTRASEÑA</label>
      <input type="password" id="password" placeholder="********" required>

      <button type="submit">Iniciar sesión</button>
  </form>

</div>


<script>
function iniciarSesion(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    const usuario = usuarios.find(u => u.email === email && u.password === password);

    if(usuario){
        localStorage.setItem("usuarioActivo", JSON.stringify(usuario));
        window.location.href = "home.html";  // PAGINA PRINCIPAL
    } else {
        alert("Usuario o contraseña incorrectos");
    }
}
</script>

</body>
</html>
